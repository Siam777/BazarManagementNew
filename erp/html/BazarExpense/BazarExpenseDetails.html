<style>
  .wrapper_1:after {
  content: "";
  background-color: #000;
  position: absolute;
  width: 5px;
  height: 100px;
  top: 10px;
  left: 50%;
  display: block;
}
  .font-20-bold{
      font-size:20px;
      font-weight:bold;
      color:forestgreen;
  }
  .font-20{
     font-size:20px;
  }
  .font-16{
     font-size:16px;
  }
  .margin-div{
      margin-top:4%;
  }
  .attach-img{
      width:90%;
      height:200px;
  }
  .modal-body{
      min-height:500px!important;
  }
  .modal-header{
      background-color:lightgrey!important;
      color:black;
  }
  /*.backdrop{
      opacity:0.3!important
  }*/
</style>

<div ng-controller="BazarExpenseDetails">
    <h2 class="bg-header">Bazar Expense Details</h2>
    <div class="container" style="margin-top:20px">
        <button class="btn btn-primary" ui-sref="app.BazarExpense">Back to List</button>
        <div class="row" style="background-color:dodgerblue;color:white;font-weight:bold;font-size:large;margin-top:1%">
            <div class="col-sm-6" style="text-align:center;">
                Basic Info
            </div>
            <div class="col-sm-6" style="text-align:center">
                Attachments
            </div>
        </div>
        
             <div class="col-sm-6" style="border-right:1px solid black;min-height:500px" ng-if="Expense">
                 <div class="row">
                     <div class="col-sm-4 font-20-bold">
                         ID
                     </div>
                     <div class="col-sm-8 font-16">
                         : {{Expense.Id}}
                     </div>
                 </div>
                 <div class="row margin-div">
                     <div class="col-sm-4 font-20-bold">
                         Month
                     </div>
                     <div class="col-sm-8 font-16">
                         : {{Expense.MonthName}}
                     </div>
                 </div>
                 <div class="row margin-div">
                     <div class="col-sm-4 font-20-bold">
                         Date
                     </div>
                     <div class="col-sm-8 font-16">
                         : {{Expense.Date | date:"dd/MM/yyyy"}}
                     </div>
                 </div>
                 <div class="row margin-div">
                     <div class="col-sm-4 font-20-bold">
                         Expense
                     </div>
                     <div class="col-sm-8 font-16">
                         : {{Expense.Expense}}Tk
                     </div>
                 </div>
                 <div class="row margin-div">
                     <div class="col-sm-4 font-20-bold">
                         Description
                     </div>
                     <div class="col-sm-8 font-16">
                         : {{Expense.Description?Expense.Description:""}}
                     </div>
                 </div>
                 
             </div>
        <div class="col-sm-6">
            <div class="col-sm-6" ng-repeat="item in Expense.ImageUrl">
               <a ng-click="OpenModal($index)" style="cursor:pointer"><img src="{{item}}" class="attach-img" /></a> 
            </div>
        </div>
        
       
    </div>
    <div id="attach_image" class="modal fade" role="dialog" style="margin-top:2%;margin-left:10%;width:80%;min-height:500px"> 
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" title="Close" data-toggle="tooltip" data-placement="left" tooltip style="font-weight:bold;font-size:xx-large">&times;</button>         
        </div>       
                <div class="attach-modal-body" style="overflow:auto">
                    <img src="{{Expense.ImageUrl[imageIndex]}}" style="width:100%;min-height:500px;"/>
                </div>                
   </div>    
   </div>
